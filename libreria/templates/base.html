<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Agregar Boostrap  -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bloque para incluir etiquetas adicionales en la cabecera  -->
    {% block extrahead %}   
    {% endblock extrahead%}
</head>
<body>
    <!-- Bloque para incluir navbar  -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinks" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   Autores
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinks">
                    <li><a class="dropdown-item" href="{% url 'autores' %}">Explorar Autores</a></li>
                    <li><a class="dropdown-item" href="{% url 'nuevo_autor' %}">Crear Autores</a></li>
                </ul>
                </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Libros
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Explorar Books</a></li>
                <li><a class="dropdown-item" href="#">Crear Book</a></li>
            </ul>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    {% endblock navbar %}
      <!-- Bloque para incluir contenido  -->
    {% block content %}
    {% endblock content %}
    <!-- Agregar Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Bloque para incluir javascripts  -->
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
